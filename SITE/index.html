		function negativo(imagem,w,h)
		{ 		
		for(var i = 0; i < w; i++) {
            for(var j = 0; j < h; j++) {			
              var cor = imagem.getPixelColor(i, j);
			  
              var rgba = Jimp.intToRGBA(cor);
			     rgba.r = 255 - rgba.r;
				 rgba.g = 255 - rgba.g;
				 rgba.b = 255 - rgba.b;	 			
              var hex = Jimp.rgbaToInt(rgba.r, rgba.g, rgba.b, rgba.a);
              imagem.setPixelColor(hex, i, j);
            }
          }
          return imagem;   
			
		}

		function threshold(imagem,w,h,t)
		{
		
          for(var i = 0; i < w; i++) {
            for(var j = 0; j < h; j++) {
              var cor = imagem.getPixelColor(i, j);
              var rgba = Jimp.intToRGBA(cor);
			  
              rgba.r = CondicionalFilter(rgba.r, t);
              rgba.g = rgba.r;
              rgba.b = rgba.r;
			  
              var hex = Jimp.rgbaToInt(rgba.r, rgba.g, rgba.b, rgba.a);
              imagem.setPixelColor(hex, i, j);
            }
          }         
          return imagem;
		}
		
		
		 function CondicionalFilter(valor, thres) {
          if (valor <= thres) {
            return 0;
          } else {
            return 255;
          }
        }

function histBasic()
		{
			var w = imagem_atual.bitmap.width;
            var h = imagem_atual.bitmap.height;
			
				var obj = {}
				
				obj.r = [];
				obj.g = [];
				obj.b = [];
			
			
        
			
			
            for(var i =0; i< 256; i++){
                obj.r.push(0);
                obj.g.push(0);
                obj.b.push(0);
            }

            for(var i = 0; i < w; i++) {
                for(var j = 0; j < h; j++) {
                    var cor = imagem_atual.getPixelColor(i, j);
                    var rgba = Jimp.intToRGBA(cor);
                    obj.r[rgba.r]++;
                    obj.g[rgba.g]++;
                    obj.b[rgba.b]++;
                }
            }
			
			return obj;
		}
		
		
		function histNorm()
		{
				
				var hist;
				hist = histBasic();
				
			var w = imagem_atual.bitmap.width;
            var h = imagem_atual.bitmap.height;
			
				var obj = {}
				
				obj.r = [];
				obj.g = [];
				obj.b = [];
			
			
        
			
			
            for(var i =0; i< 256; i++){
                obj.r.push(hist.r[i] / (w*h));
                obj.g.push(hist.g[i] / (w*h));
                obj.b.push(hist.b[i] / (w*h));
            }

           return obj;			
				
		}
